<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="card ">
        <div class="card-header bg-info">
          <h4 class="m-b-0 text-white">Registro de paciente</h4>
        </div>
        
        <div class="card-body">
          <div *ngIf="codigo==200" class="alert alert-primary" role="alert">
            {{mensaje}}
          </div>
          <div *ngIf="codigo==400" class="alert alert-danger" role="alert">
            {{mensaje}}
          </div>
          <form (ngSubmit)="onSubmit(form)" #form="ngForm" class="form-horizontal">
            <div class="form-body">
              <h3 class="box-title">Datos personales</h3>
              <hr class="m-t-0 m-b-40">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="control-label text-right col-md-3">Documento</label>
                    <div class="col-md-9">
                      <input type="text"   [(ngModel)]="paciente.documento" #docControl="ngModel" required
                        name="documento" class="form-control" placeholder="Documento paciente">
                      <div *ngIf="docControl.invalid && docControl.touched">
                        <ng-container>
                          <div *ngIf="docControl.errors?.required" class="container-error-message">
                            <small class="text-danger"> Campo requerido </small>
                          </div>

                        </ng-container>
                      </div>
                    </div>
                  </div>
                </div>
                <!--/span-->
                <div class="col-md-6">
                  <div class="form-group has-danger row">
                    <label class="control-label text-right col-md-3">Nombres</label>
                    <div class="col-md-9">
                      <input type="text" required [(ngModel)]="paciente.nombres" #nomControl="ngModel" name="nombres"
                        class="form-control" placeholder="Nombres paciente">
                        <div *ngIf="nomControl.invalid && nomControl.touched">
                          <ng-container>
                            <div *ngIf="nomControl.errors?.required" class="container-error-message">
                              <small class="text-danger"> Campo requerido </small>
                            </div>
  
                          </ng-container>
                        </div>
                    </div>
                  </div>
                </div>
                <!--/span-->
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="control-label text-right col-md-3">Apellidos</label>
                    <div class="col-md-9">
                      <input type="text" required class="form-control" #apeControl="ngModel" [(ngModel)]="paciente.apellidos"
                        name="apellidos" placeholder="Apellidos del paciente">
                      <div *ngIf="apeControl.invalid && apeControl.touched">
                        <ng-container>
                          <div *ngIf="apeControl.errors?.required" class="container-error-message">
                            <small class="text-danger"> Campo requerido </small>
                          </div>

                        </ng-container>
                      </div>
                    </div>
                  </div>
                </div>
                <!--/span-->
                <div class="col-md-6">
                  <div class="form-group has-danger row">
                    <label class="control-label text-right col-md-3">Edad</label>
                    <div class="col-md-9">
                      <input type="text" required class="form-control form-control-danger" #edadControl="ngModel" [(ngModel)]="paciente.edad"
                        name="edad" placeholder="Edad en años">
                        <div *ngIf="edadControl.invalid && edadControl.touched">
                          <ng-container>
                            <div *ngIf="edadControl.errors?.required" class="container-error-message">
                              <small class="text-danger"> Campo requerido </small>
                            </div>
  
                          </ng-container>
                        </div>
                    </div>
                  </div>
                </div>
                <!--/span-->
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="control-label text-right col-md-3">Dirección</label>
                    <div class="col-md-9">
                      <input type="text" class="form-control" [(ngModel)]="paciente.direccion" name="direccion"
                        placeholder="">
                      
                    </div>
                  </div>
                </div>
                <!--/span-->
                <div class="col-md-6">
                  <div class="form-group has-danger row">
                    <label class="control-label text-right col-md-3">Genero</label>
                    <div class="col-md-9">
                      <select [(ngModel)]="paciente.sexo" name="sexo" class="form-control custom-select">
                        <option [value]="false">Masculino</option>
                        <option [value]="true">Femenino</option>
                      </select>
                      
                    </div>
                  </div>
                </div>
                <!--/span-->
              </div>
              <!--/row-->
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="control-label text-right col-md-3">Peso</label>
                    <div class="col-md-9">
                      <input type="text" required class="form-control" #pesoControl="ngModel" [(ngModel)]="paciente.peso" name="peso"
                        placeholder="Peso en kilogramos">
                        <div *ngIf="pesoControl.invalid && pesoControl.touched">
                          <ng-container>
                            <div *ngIf="pesoControl.errors?.required" class="container-error-message">
                              <small class="text-danger"> Campo requerido </small>
                            </div>
  
                          </ng-container>
                        </div>
                    </div>
                  </div>
                </div>
                <!--/span-->
                <div class="col-md-6">
                  <div class="form-group has-danger row">
                    <label class="control-label text-right col-md-3">Estatura</label>
                    <div class="col-md-9">
                      <input type="text" required [(ngModel)]="paciente.estatura" #estControl="ngModel" name="estatura"
                        class="form-control form-control-danger" placeholder="Estatura en centímetros">
                        <div *ngIf="estControl.invalid && estControl.touched">
                          <ng-container>
                            <div *ngIf="estControl.errors?.required" class="container-error-message">
                              <small class="text-danger"> Campo requerido </small>
                            </div>
  
                          </ng-container>
                        </div>
                    </div>
                  </div>
                </div>
                <!--/span-->
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="control-label text-right col-md-3">Es fumador</label>
                    <div class="col-md-9">
                      <select [(ngModel)]="paciente.fumador" name="fumador" class="form-control custom-select">
                        <option [value]="true">Si</option>
                        <option [value]="false">No</option>
                      </select>
                    
                    </div>
                  </div>
                </div>
                <!--/span-->  
               
                <div class="col-md-6" >
                  <div class="form-group row">
                    <label class="control-label text-right col-md-3">Años</label>
                    <div class="col-md-9">
                      <input type="text"  [required]="paciente.fumador"  #tiempoControl="ngModel" [(ngModel)]="paciente.tiempoFumando" name="tiempoFumando"
                        class="form-control " placeholder="Tiempo fumando">
                        <div *ngIf="tiempoControl.invalid && tiempoControl.touched">
                          <ng-container>
                            <div *ngIf="tiempoControl.errors?.required" class="container-error-message">
                              <small class="text-danger"> Campo requerido </small>
                            </div>
  
                          </ng-container>
                        </div>
                    </div>
                  </div>
                </div>
                <!--/span-->
              </div>
              <!--/row-->
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="control-label text-right col-md-3">Dieta alimentaria</label>
                    <div class="col-md-9">
                      <select [(ngModel)]="paciente.dieta" name="dieta" class="form-control custom-select"
                        >
                        <option [value]="true">Si</option>
                        <option [value]="false">No</option>
                      </select>
                    </div>
                  </div>
                </div>
                <!--/span-->
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="control-label text-right col-md-3">Peso-Estatura</label>
                    <div class="col-md-9">
                      <input type="text" [(ngModel)]="paciente.relacionPesoEstatura" name="relacionPesoEstatura"
                        class="form-control form-control-danger" placeholder="Relación Peso-Estatura">
                     
                    </div>
                  </div>
                </div>
                <!--/span-->
              </div>


            </div>
            <hr>
            <div class="form-actions">
              <button type="submit" class="btn btn-success" > <i class="fa fa-check"></i>
                Guardar</button>
              <button type="button" class="btn btn-inverse" [routerLink]="['/']" >Volver</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
